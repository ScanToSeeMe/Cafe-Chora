<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Digital Menu</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>CAFE CHORA</h1>
    <p>All Day Bar</p>
</header>

<nav class="filter-container">
    <div class="filter-scroll" id="filter-wrapper">
        <button class="filter-btn active" data-target="all">Όλα</button>
        <button class="filter-btn" data-target="brunch">Brunch</button>
        <button class="filter-btn" data-target="drinks">Drinks</button>
        <button class="filter-btn" data-target="coffee">Coffee</button>
        <button class="filter-btn" data-target="main">Κυρίως</button>
        <button class="filter-btn" data-target="salads">Σαλάτες</button>
        <button class="filter-btn" data-target="desserts">Γλυκά</button>
        <button class="filter-btn" data-target="cocktails">Cocktails</button>
    </div>
</nav>
<main class="menu-grid" id="menu-container">
    <!-- Items φορτώνονται δυναμικά -->
</main>


<footer class="site-footer">
    <p>
        © <span id="year"></span> CAFE CHORA · 
        <span class="footer-dot">•</span> 
        Made with ☕ · 
        <span class="footer-credit">
            Created by <a href="https://scantosee.me/" target="_blank" rel="noopener noreferrer">ScanToSeeMe</a>
        </span>
    </p>
</footer>


<script src="js/loadItems.js"></script>
<script src="js/script.js"></script>

</body>
</html>
